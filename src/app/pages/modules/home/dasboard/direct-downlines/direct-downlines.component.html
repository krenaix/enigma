<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    <ng-container [matColumnDef]="agentColumnsEnum.Id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container [matColumnDef]="agentColumnsEnum.AgentName">
        <th mat-header-cell *matHeaderCellDef> Agent Name </th>
        <td mat-cell *matCellDef="let element"> {{element.agentName}} </td>
    </ng-container>

    <ng-container [matColumnDef]="agentColumnsEnum.AgentSurname">
        <th mat-header-cell *matHeaderCellDef> Agent Surname </th>
        <td mat-cell *matCellDef="let element"> {{element.agentSurname}} </td>
    </ng-container>

    <ng-container [matColumnDef]="agentColumnsEnum.NumberOfSales">
        <th mat-header-cell *matHeaderCellDef> Number Of Sales </th>
        <td mat-cell *matCellDef="let element"> {{element.numberOfSales}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
